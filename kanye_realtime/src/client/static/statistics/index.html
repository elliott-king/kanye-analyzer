<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>r/Kanye Comment Statistics</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="/">r/Kanye wavy feed</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-content" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar-content">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="/">Realtime comments</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link text-dark" href="/statistics">Comment breakdown</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="/about">About</a>
                        </li>
                    </ul>
                </div>
        </nav>
        
        <section class="jumbotron text-center">
            <div class="container"><h2>Breakdown of wavy comments</h2></div>
        </section>
        <div class="album py-5 bg-light">
            <div class="container justify-content-between">
                <div class="row">
                    <div id="positivity-stats" class="col">
                        <div class="card">
                            <h2 id="positivity-title">Positivity of comments</h2>
                            <div class="card-body">
                                <canvas id="positivity-chart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div id="category-stats" class="col">
                        <div class="card">
                            <h2 id="category-title">Category of comments</h2>
                            <div class="card-body">
                                <canvas id="category-chart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="../statistics.bundle.js"></script>
    </body>
</html>
